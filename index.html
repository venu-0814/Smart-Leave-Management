<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SLMS — Login</title>
  <meta name="description" content="Smart Student Leave Management System — Secure Login Portal" />
  <link rel="stylesheet" href="styles/main.css" />
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>

<body>
  <div class="login-page">

    <div class="login-card">
      <!-- College Logo Placeholder -->
      <div class="login-logo">
        <div class="login-logo-icon"><i data-lucide="graduation-cap" style="width:24px;height:24px;color:white;"></i>
        </div>
        <div class="login-logo-text">
          <div class="title">SLMS</div>
          <div class="sub">Smart Leave Management System</div>
        </div>
      </div>

      <!-- College Name Placeholder -->
      <div style="text-align:center;margin-bottom:28px;padding-bottom:20px;border-bottom:1px solid var(--border);">
        <div
          style="font-size:11px;font-weight:600;text-transform:uppercase;letter-spacing:1.5px;color:var(--text-muted);margin-bottom:4px;">
          Your College Name Here</div>
        <div style="font-size:12px;color:var(--text-muted);">Department of Computer Science & Engineering</div>
      </div>

      <!-- Hero Text -->
      <div class="login-hero">
        <h1>Welcome back</h1>
        <p>Sign in to access your dashboard</p>
      </div>

      <!-- Role Selector -->
      <div class="role-tabs">
        <button class="role-tab active" id="tab-student" onclick="selectRole('student')">
          <i data-lucide="user" style="width:14px;height:14px;display:inline;vertical-align:-2px;margin-right:4px;"></i>
          Student
        </button>
        <button class="role-tab" id="tab-mentor" onclick="selectRole('mentor')">
          <i data-lucide="book-open"
            style="width:14px;height:14px;display:inline;vertical-align:-2px;margin-right:4px;"></i> Mentor
        </button>
        <button class="role-tab" id="tab-admin" onclick="selectRole('admin')">
          <i data-lucide="settings"
            style="width:14px;height:14px;display:inline;vertical-align:-2px;margin-right:4px;"></i> Admin
        </button>
      </div>

      <!-- Login Form -->
      <form id="login-form" onsubmit="handleLogin(event)">
        <div class="form-group">
          <label class="form-label" for="username">Username</label>
          <input id="username" type="text" class="form-input" placeholder="Enter your username" required
            autocomplete="username" />
        </div>
        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input id="password" type="password" class="form-input" placeholder="Enter your password" required
            autocomplete="current-password" />
        </div>

        <div id="login-error"
          style="display:none;margin-bottom:12px;padding:10px 14px;border-radius:8px;background:var(--accent-red-light);border:1px solid #FECACA;color:#991B1B;font-size:13px;">
        </div>

        <button type="submit" class="btn btn-primary btn-lg" id="login-btn"
          style="width:100%;justify-content:center;margin-top:4px;">
          <span id="login-btn-text">Sign In</span>
          <span id="login-spinner" class="spinner" style="display:none;width:16px;height:16px;"></span>
        </button>
      </form>

      <!-- Quick Login Hints -->
      <div id="login-hints"
        style="margin-top:20px;padding:12px 14px;background:var(--accent-blue-light);border:1px solid #BFDBFE;border-radius:10px;">
        <div
          style="font-size:11px;font-weight:600;color:var(--text-muted);margin-bottom:8px;text-transform:uppercase;letter-spacing:0.8px;">
          Demo Credentials</div>
        <div id="hint-text" style="font-size:12px;color:var(--text-secondary);line-height:1.7;"></div>
      </div>

      <div class="login-footer">
        All passwords: <code style="color:var(--accent-blue);font-weight:600;">password123</code>
      </div>
    </div>
  </div>

  <div id="toast-container"></div>

  <script src="js/auth.js"></script>
  <script>if (typeof lucide !== 'undefined') lucide.createIcons();</script>
</body>

</html>
